<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Com JS</title>
</head>
<body>
    <img src="https://images.pexels.com/photos/1559821/pexels-photo-1559821.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" id="img1">

    <img src="https://images.pexels.com/photos/1703021/pexels-photo-1703021.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" id="img2">

    <img src="https://images.pexels.com/photos/2734428/pexels-photo-2734428.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" id="img3">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 350px;
            height: 350px;
        }

        #img2 {
            display: none;
        }

        #img3 {
            display: none;
        }
    </style>
    <script src="slide.js"></script>
</body>
</html>
