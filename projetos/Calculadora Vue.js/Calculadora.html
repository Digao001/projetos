<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">

    <div class="container">
        <input type="text" disabled v-bind:value = `${valor}${result}`>
        
            <input type="button" value="9" @click= "inserir('9')" class="efect">
           <input type="button" value="8" @click= "inserir('8')" class="efect">
            <input type="button" value="7" @click= "inserir('7')" class="efect">
            <input type="button" value="6" @click= "inserir('6')" class="efect">
            <input type="button" value="5" @click= "inserir('5')" class="efect">
            <input type="button" value="4" @click= "inserir('4')" class="efect">
            <input type="button" value="3" @click= "inserir('3')" class="efect">
            <input type="button" value="2" @click= "inserir('2')" class="efect">
            <input type="button" value="1" @click= "inserir('1')" class="efect">
            <input type="button" value="0" @click= "inserir('0')" class="efect">
            <input type="button" value="+" @click= "inserir('+')" class="efect">
            <input type="button" value="*" @click= "inserir('*')" class="efect">
            <input type="button" value="/" @click= "inserir('/')" class="efect">
            <input type="button" value="-" @click= "inserir('-')" class="efect">
            <input type="button" value="C" @click= "clear" class="efect">
            <input type="button" value="=" @click= "resultado" class="efect">
        
    </div>

</div>

<script>
    new Vue({
        el: '#app',
        data(){
           return{ 
            valor: '',
            result: '',
           }
        },
        methods:{
            inserir(numero){
                this.valor = this.valor += numero
            },
            clear(){
                this.valor = ''
                this.result = ''
            },
            resultado(){
                if(this.valor){
                this.result = eval(this.valor)
                this.valor = ''
            }
            },
            
        }
        })
</script>


<style>
    #app{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100vh;
    }

    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 300px;
        border: 3px solid;
        padding: 20px 0px 20px;
        border-radius: 10px;
        background-color: rgba(137, 43, 226, 0.355);
    }

    .container :nth-child(1){
        width: 250px;
        border-radius: 5px;
        text-align: center;
        color: black;
        font-weight: bold;
        font-size: 1.3rem;
    }

    .container :nth-child(17){
        width: 250px;
    }

    input{
        width: 80px;
        height: 35px;
        margin: 2px;
        cursor: pointer;
        border: 1px solid;
        border-radius: 3px;
        font-weight: bold;
        font-size: 1.1rem;
        
    }

    .efect:hover{
        background-color: black;
        color: white;
        transition: .5s;
    }

</style>
